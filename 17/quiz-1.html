<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
    function sumMulti(x,y){
      if (x === y)
        return x*y;
      else
        return x+y;
    }

    let num1 = parseInt(prompt("비교할 첫 번째 숫자:"));
    let num2 = parseInt(prompt("비교할 두 번째 숫자:"));
    console.log(sumMulti(num1, num2))
  </script>
</body>
</html>
